name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¼ Build icons
        run: pnpm run build:icons

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ–¼ Build icons
        run: pnpm run build:icons

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: remix-epic-app
          POSTGRES_PASSWORD: remix-epic-app
          POSTGRES_DB: remix-epic-app
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ–¼ Build icons
        run: pnpm run build:icons

      - name: ğŸ›  Setup Database
        run: pnpx prisma migrate deploy && pnpx prisma db push

      - name: ğŸŒ± Seed Database
        run: pnpx prisma db seed
        env:
          MINIMAL_SEED: true

      - name: âš¡ Run vitest
        run: pnpm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: remix-epic-app
          POSTGRES_PASSWORD: remix-epic-app
          POSTGRES_DB: remix-epic-app
        ports: ['5432:5432']
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Install Playwright Browsers
        run: pnpm run test:e2e:install

      - name: ğŸ›  Setup Database
        run: pnpx prisma migrate deploy && pnpx prisma db push

      - name: ğŸŒ± Seed Database
        run: pnpx prisma db seed
        env:
          MINIMAL_SEED: true

      - name: ğŸ— Build
        run: pnpm run build

      - name: ğŸ­ Playwright tests
        run: pnpx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, vitest, playwright]
    # only build/deploy branches on pushes
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --build-secret SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
